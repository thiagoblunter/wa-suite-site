<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WA Suite Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f8;
      font-family: Arial, sans-serif;
    }
    .kanban-board {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding: 1rem;
    }
    .kanban-column {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      min-width: 250px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .kanban-card {
      background: #e9ecef;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      cursor: pointer;
    }
  </style>
</head>
<body onload="carregarDashboard()">
  <div class="container-fluid py-3 bg-primary text-white">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="mb-0">WA Suite Dashboard</h2>
      <button class="btn btn-light" onclick="logout()">Sair</button>
    </div>
  </div>

  <div class="kanban-board">
    <div class="kanban-column" id="leads">
      <h5>Leads</h5>
    </div>
    <div class="kanban-column" id="contato">
      <h5>Contato</h5>
    </div>
    <div class="kanban-column" id="negociacao">
      <h5>Negociação</h5>
    </div>
    <div class="kanban-column" id="fechado">
      <h5>Fechado</h5>
    </div>
  </div>

  <!-- Modal de comentário e edição -->
  <div class="modal fade" id="comentarioModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalhes do Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="editNome" class="form-control mb-2" placeholder="Nome">
          <input type="text" id="editTelefone" class="form-control mb-2" placeholder="Telefone">
          <textarea id="editComentario" class="form-control" rows="3" placeholder="Comentários"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" onclick="removerCard()">Remover</button>
          <button class="btn btn-primary" onclick="salvarEdicao()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let cardSelecionado = null;

    function carregarDashboard() {
      const usuario = JSON.parse(localStorage.getItem("usuario"));
      if (!usuario) return window.location.href = "index.html";

      for (const key in localStorage) {
        if (key.startsWith("card_")) {
          const data = JSON.parse(localStorage.getItem(key));
          const card = criarCard(data);
          document.getElementById(data.etapa).appendChild(card);
        }
      }
    }

    function criarCard(data) {
      const card = document.createElement("div");
      card.className = "kanban-card";
      card.setAttribute("data-id", data.id);
      card.onclick = () => abrirModal(data.id);
      card.innerHTML = `<strong>${data.nome}</strong><br><small>${data.telefone}</small>`;
      return card;
    }

    function abrirModal(id) {
      const data = JSON.parse(localStorage.getItem("card_" + id));
      cardSelecionado = id;
      document.getElementById("editNome").value = data.nome;
      document.getElementById("editTelefone").value = data.telefone;
      document.getElementById("editComentario").value = data.comentario || "";
      new bootstrap.Modal(document.getElementById("comentarioModal")).show();
    }

    function salvarEdicao() {
      const nome = document.getElementById("editNome").value;
      const telefone = document.getElementById("editTelefone").value;
      const comentario = document.getElementById("editComentario").value;
      const cardData = JSON.parse(localStorage.getItem("card_" + cardSelecionado));
      cardData.nome = nome;
      cardData.telefone = telefone;
      cardData.comentario = comentario;
      localStorage.setItem("card_" + cardSelecionado, JSON.stringify(cardData));
      location.reload();
    }

    function removerCard() {
      if (confirm("Tem certeza que deseja remover este cliente?")) {
        localStorage.removeItem("card_" + cardSelecionado);
        location.reload();
      }
    }

    function logout() {
      localStorage.removeItem("usuario");
      window.location.href = "index.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
