
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Estilo Bitrix24</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    .kanban-board {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding: 1rem;
    }
    .kanban-column {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      min-width: 250px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .kanban-card {
      background: #e9ecef;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      cursor: grab;
    }
    .modal input, .modal textarea {
      margin-bottom: 1rem;
    }
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container-fluid py-3 bg-primary text-white">
    <div class="d-flex justify-content-between align-items-center">
      <h2>CRM Estilo Bitrix24</h2>
      <input type="text" id="searchInput" placeholder="Buscar cliente ou tarefa..." class="form-control w-25">
    </div>
  </div>

  <div class="kanban-board" id="kanbanBoard">
    <div class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)" id="leads">
      <h5>Leads</h5>
    </div>
    <div class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)" id="contato">
      <h5>Contato</h5>
    </div>
    <div class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)" id="negociacao">
      <h5>NegociaÃ§Ã£o</h5>
    </div>
    <div class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)" id="fechado">
      <h5>Fechado</h5>
    </div>
  </div>

  <div class="container my-3">
    <h5>Tarefas</h5>
    <ul id="taskList" class="list-group mb-3"></ul>
    <button class="btn btn-outline-primary" onclick="openTaskModal()">Nova Tarefa</button>
  </div>

  <button class="btn btn-success floating-btn" onclick="enviarWebhook()">Enviar para Webhook</button>

  <!-- Modals -->
  <div class="modal fade" id="clienteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="clienteNome" class="form-control" placeholder="Nome do Cliente">
          <input type="text" id="clienteFone" class="form-control" placeholder="Telefone">
          <select id="clienteEtapa" class="form-select">
            <option value="leads">Leads</option>
            <option value="contato">Contato</option>
            <option value="negociacao">NegociaÃ§Ã£o</option>
            <option value="fechado">Fechado</option>
          </select>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="adicionarCliente()">Adicionar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="taskModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nova Tarefa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="tarefaTexto" class="form-control" placeholder="DescriÃ§Ã£o da Tarefa">
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="adicionarTarefa()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    function drop(ev) {
      ev.preventDefault();
      const id = ev.dataTransfer.getData("text");
      const card = document.getElementById(id);
      ev.currentTarget.appendChild(card);
    }
    function adicionarCliente() {
      const nome = document.getElementById("clienteNome").value;
      const fone = document.getElementById("clienteFone").value;
      const etapa = document.getElementById("clienteEtapa").value;
      const id = "card" + Date.now();
      const card = document.createElement("div");
      card.className = "kanban-card";
      card.id = id;
      card.draggable = true;
      card.ondragstart = drag;
      card.innerHTML = `<strong>${nome}</strong><br><small>${fone}</small><br><button class='btn btn-sm btn-outline-dark mt-2' onclick='abrirChat("${nome}")'>ðŸ“± Chat</button>`;
      document.getElementById(etapa).appendChild(card);
      localStorage.setItem(id, JSON.stringify({nome, fone, etapa}));
      bootstrap.Modal.getInstance(document.getElementById("clienteModal")).hide();
    }
    function openTaskModal() {
      new bootstrap.Modal(document.getElementById("taskModal")).show();
    }
    function adicionarTarefa() {
      const texto = document.getElementById("tarefaTexto").value;
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.innerText = texto;
      document.getElementById("taskList").appendChild(li);
      bootstrap.Modal.getInstance(document.getElementById("taskModal")).hide();
    }
    function abrirChat(nome) {
      alert("SimulaÃ§Ã£o de conversa com " + nome);
    }
    function enviarWebhook() {
      const cards = document.querySelectorAll(".kanban-card");
      const dados = Array.from(cards).map(card => {
        return {
          id: card.id,
          nome: card.querySelector("strong")?.innerText,
          telefone: card.querySelector("small")?.innerText,
          etapa: card.parentElement.id
        };
      });
      console.log("Payload enviado:", dados);
      fetch("https://webhook.site/test", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(dados)
      }).then(res => alert("Webhook enviado!"));
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
