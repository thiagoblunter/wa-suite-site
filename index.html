<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WA Suite - Potencialize seu WhatsApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    .kanban-board {
      display: flex;
      gap: 1rem;
      padding: 2rem;
      overflow-x: auto;
    }
    .kanban-column {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 1rem;
      width: 250px;
      flex-shrink: 0;
    }
    .kanban-column h3 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .kanban-card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: grab;
    }
    .gcalendar-section {
      text-align: center;
      margin: 3rem auto;
    }
    .gcalendar-section button, .webhook-section button {
      padding: 0.8rem 1.5rem;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .gcalendar-section button:hover, .webhook-section button:hover {
      background-color: #3367d6;
    }
    .webhook-section {
      text-align: center;
      margin: 3rem auto;
    }
    .webhook-section input {
      width: 80%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Versão completa já está visível no editor do usuário -->
</body>
</html>
